<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <img class="logo-img" src="logo.png" alt="">
        <div class="forms-container">

            <div class="form-container">
        <h2 class="header-text"> Shipping Calculator</h2>

                <div class="input-group">
                    <label for="type">Type:</label>
                    <select id="type">
                        <option value="Express">Express</option>
                        <option value="Cargo">Cargo</option>
                        <option value="Sea">Sea</option>
                        <option value="Land">Land</option>
                    </select>
                </div>
                <div class="input-group">
                    <label class="label-weight" for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter weight">
                </div>
                <div class="input-group">
                    <label for="length">Length (cm):</label>
                    <input type="number" id="length" placeholder="Enter length">
                </div>
                <div class="input-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" placeholder="Enter height">
                </div>
                <div class="input-group">
                    <label for="width">Width (cm):</label>
                    <input type="number" id="width" placeholder="Enter width">
                </div>
                <div class="input-group">
                    <label for="destination">Origin :</label>
                    <select id="destination">
                    </select>
                </div>
                <button id="calculate-btn">Calculate Cost</button>
                <div id="result" class="result"></div>
            </div>


            <!-- sec form -->

                        <option value="830140">830140</option>

                <div class="input-group">
                    <label for="hs-description">Hs code Description:</label>
                    <p class="hs-description"></p>
                </div>
                <div class="input-group">
                    <label for="tax-rate">Customs Rate % :</label>
                    <p class="tax-rate"></p>
                </div>
                <div class="input-group">
                    <label for="invoice">invoice value JOD:</label>
                    <input type="number" id="invoice" placeholder="Enter invoice">
                </div>

                <button id="calculate-btn2">Calculate Cost</button>
                <div id="HS-result" class="HS-result"></div>
            </div>
        </div>

    </div>
